<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/search-v2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5093a6c14f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TsuTsu - Search</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom">
      <a class="navbar-brand ml-2 font-weight-bold" href="/"
        ><span id="lightblue">TshinTshai</span><span id="blue">TsuTsu</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor"
        aria-controls="navbarColor"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor">
        <ul class="navbar-nav">
          <li class="nav-item rounded bg-light search-nav-item">
            <form action="/recipe/search" method="get">
              <input
                type="text"
                name="q"
                class="bg-light search-input"
                placeholder="Search recipes"
              /><button class="fa fa-search text-muted" type="submit" display="inline" style="background-color: rgba(255, 255, 255, 0); border: none"></span></button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/signin"
              ><span class="fa fa-user-o"></span
              ><span class="text">Login</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fa-solid fa-bars"></span
              ><span class="text">Category</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="filter">
      <button
        class="btn btn-default"
        type="button"
        data-toggle="collapse"
        data-target="#mobile-filter"
        aria-expanded="true"
        aria-controls="mobile-filter"
      >
        Filters<span class="fa fa-filter pl-1"></span>
      </button>
    </div>
    <!-- Sidebar filter section -->
    <form action="/recipe/search" method="get" id="searchForm">
    <section id="sidebar">
      <div class="border-bottom pb-2 ml-2">
        <h4 id="lightblue">Filters</h4>
      </div>
      <div class="py-2 border-bottom ml-3">
          <div class="form-group">
            <h6 class="font-weight-bold">Include Ingredients</h6>
            <div id="blue"><span class="fa fa-minus"></span>
                <input
                  type="text"
                  id="searchIngrIncl"
                  name="ingrIncl"
                  class="bg-light search-input"
                  placeholder="Include Ingredients"
                />
                <ul id="showIngrIncl" class="tag-list">
                </ul>
            </div>
          </div>
          <div class="form-group">
            <h6 class="font-weight-bold">Exclude Ingredients</h6>
            <div id="blue"><span class="fa fa-minus"></span>
                <input
                  type="text"
                  id="searchIngrExcl"
                  name="ingrExcl"
                  class="bg-light search-input"
                  placeholder="Exclude Ingredients"
                />
                <ul id="showIngrExcl" class="tag-list">
                </ul>
              </div>
          </div>
          <div class="form-group">
            <h6 class="font-weight-bold">Other Keywords</h6>
            <div id="blue"><span class="fa fa-minus"></span>
                <input
                  type="text"
                  id="searchOtherKeyword"
                  name="otherKeyword"
                  class="bg-light search-input"
                  placeholder="Other Keywords"
                />
                <ul id="showOtherKeyword" class="tag-list">
                </ul>
              </div>
          </div>
          <div class="form-group">
            <h6 class="font-weight-bold">Cooking Time within</h6>
            <div id="blue"><span class="fa fa-minus"></span>
                <input
                  type="text"
                  id="cookTime"
                  name="cookTime"
                  class="bg-light search-input"
                  placeholder="mins"
                />
              </div>
          </div>
          <div class="form-group">
            <h6 class="font-weight-bold">Only Search My Recipe</h6>
            <div id="blue"><span class="fa fa-minus"></span>
                <input
                  type="text"
                  id="search"
                  name="myrecipe"
                  class="bg-light search-input"
                  value="false"
                  readonly
                />
          </div>
      </div>
      <button class="fa fa-search text-muted" type="submit" display="inline" style="background-color: rgba(255, 255, 255, 0); border: none"></span></button>           
    </section>
    <!-- products section -->
    <section id="recipes">
      <div class="container">
        <div class="d-flex flex-row">
          <div class="text-muted m-2" id="res"></div>
          <div class="ml-auto mr-lg-4">
            <div id="sorting" class="border rounded p-1 m-1">
              <span class="text-muted">Sort by</span>
              <select name="sort" id="sort">
                <option value="relevance" selected="selected"><b>Revelance</b></option>
                <option value="time"><b>Time</b></option>
                <option value="favorite"><b>Favorite</b></option>
                <!-- <option value="ingredient"><b>Ingredient</b></option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="row" id="search-results">
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination" id="pageGroup">
          </ul>
        </nav>
      </div>
    </section>
  </form>
  <script src="../js/search.js"></script>
  </body>
</html>
