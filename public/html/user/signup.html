<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="../../css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5093a6c14f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TsuTsu - User - Recipe</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom">
      <a class="navbar-brand ml-2 font-weight-bold" href="/"
        ><span id="lightblue">TshinTshai</span><span id="blue">TsuTsu</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor"
        aria-controls="navbarColor"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor">
        <ul class="navbar-nav">
          <li class="nav-item rounded bg-light search-nav-item">
            <form action="/recipe/search" method="get">
              <input
                type="text"
                id="search"
                name="q"
                class="bg-light search-input"
                placeholder="Search recipes"
              /><button class="fa fa-search text-muted" type="submit" display="inline" style="background-color: rgba(255, 255, 255, 0); border: none"></span></button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/signin"
              ><span class="fa fa-user-o"></span
              ><span class="text">Login</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fa-solid fa-bars"></span
              ><span class="text">Category</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
        <!-- signin form  -->
        <div class="container my-5">
          <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
              <h4 class="card-title mt-3 text-center">Create Account</h4>
              <p class="text-center">Get started with your free account</p>
              <p>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> Â  Login via facebook</a>
              </p>
              <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>
              <form>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                    <input name="userName" id="userName" class="form-control" placeholder="User name" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa-solid fa-hat-chef"></i> </span>
                  </div>
                      <input name="userId" id="userId" class="form-control" placeholder="TsuTsu ID" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                    <input name="email" id="email" class="form-control" placeholder="Email address" type="email">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                    <input name="password" id="password" class="form-control" placeholder="Create password" type="password">
                </div> <!-- form-group// -->                                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="submit"> Create Account  </button>
                </div> <!-- form-group// -->      
                <p class="text-center">Have an account? <a href="/user/signin">Log In</a> </p>                                                                 
            </form>
            </article>
          </div> 
        </div>
        <script>
          document.getElementById("submit").addEventListener("click", async(e)=>{
            try {
            e.preventDefault();
            const userName = document.getElementById("userName").value;
            const userId = document.getElementById("userId").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log(userName, userId, email, password);
            const response = await axios.post("/api/1.0/user/signup", {
              userName: userName,
              userId: userId,
              email: email,
              password: password
            });
            //FIXME:will window.location.origin affected by proxy? 
            window.location = `${window.location.origin}/user/${response.data.user.userId}/recipes`
            localStorage.setItem("user", JSON.stringify(response.data));            
            } catch (error) {
              console.log(error);
            }
          })
        </script>
  </body>
</html>
