<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- js: jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- toastr -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- js: fontawesome -->
    <script
      src="https://kit.fontawesome.com/5093a6c14f.js"
      crossorigin="anonymous"
    ></script>
    <!-- js: axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/nav.js"></script>
    <script src="../../js/follow.js"></script>
    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <title>TsuTsu | User - Recipe</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom">
      <a class="navbar-brand ml-2 font-weight-bold" href="/"
        ><span id="lightblue">TshinTshai</span><span id="blue">TsuTsu</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor"
        aria-controls="navbarColor"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor">
        <ul class="navbar-nav">
          <li class="nav-item rounded bg-light search-nav-item">
            <form action="/recipe/search" method="get">
              <input
                type="text"
                id="search"
                name="q"
                class="bg-light search-input"
                placeholder="Search recipes"
              /><button class="fa fa-search text-muted" type="submit" display="inline" style="background-color: rgba(255, 255, 255, 0); border: none"></span></button>
            </form>
          </li>
          <li class="nav-item">
            <a id="link-user" class="nav-link" href="/user/signin">
              <span id="signin-icon" class="fa fa-user-o"></span>
              <span id="nav-userName" class="text">Sign In </span>
            </a>
          </li>
          <li id="logout" class="nav-item d-none">
            <a class="nav-link" style="cursor: pointer">
              <!-- <span class="fa fa-user-o"></span> -->
              <span class="text">Sign Out</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fa-solid fa-bars"></span
              ><span class="text">Category</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of navbar section -->
    <!-- main area -->
    <main class="mt-5 mb-5">
      <div class="container" style="max-width: 1000px;">
        <div class="row">
          <div class="col-12">
            <!-- user info -->
            <div class="card">
              <div class="card-body box-profile">
                <div class="media p-4">
                  <img id="userImage" class="col-2 mr-5 ml-3 profile-user-img img-fluid img-circle align-self-center"
                  src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
                  alt="User profile picture" style="object-fit: cover; height: 150px;">
                  <div class="col-10 media-body">
                    <div>
                      <a id="user-recipe" style="text-decoration: none;"><h4 id="userName" class="mr-4 text-dark" style="display: inline;"></h4></a>
                      <div style="display: inline;">
                          <a id="following-link" href="#"><span id="following" class="mx-2 text-dark"></span></a>
                      </div>
                      <div style="display: inline;">
                        <a id="follower-link" href="#"><span id="follower" class="mx-2 text-dark"></span></a>
                      </div>
                      <div style="display: inline;" class="float-right">
                        <button id="author-follow" type="button" class="toFollow btn btn-outline-secondary btn-sm mr-2 toastrDefaultWarning d-none"><i class="fa-regular fa-bell mr-1"></i> Follow</button>
                        <button id="author-unfollow" type="button" class="toUnFollow btn btn-secondary btn-sm mr-2 toastrDefaultWarning d-none"><i class="fa-regular fa-bell mr-1"></i> Unfollow</button>
                      </div>
                    </div>
                    <div>
                      <div id="userId" class="font-italic text-secondary">
                      </div>
                      <div id="introduction" class="mt-2">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of user info -->
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 id="followType" class="card-title text-capitalize">
                  Followers
                </h3>
              </div>
              <!-- card boddy -->
              <div id="follow-section" class="card-body container">
                <!-- follower list -->
                <div id="followList" class="row d-flex flex-wrap justify-content-start">
                  <!-- 1st follower -->
                  <!-- <div class="col-5 ml-5 callout callout-info my-4 mx-3">
                    <div class="media p-3">
                      <img class="align-self-center mr-4 profile-user-img img-fluid img-circle" src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" alt="profile image">
                      <div class="media-body col-10">
                        <h5 style="display: inline;">Name</h5>
                        <div class="font-italic text-secondary">@userId</div>
                        <div class="mt-3">
                          <button data-userid="test" type="button" class="toFollow btn btn-outline-secondary btn-sm mr-2 toastrDefaultWarning"><i class="fa-regular fa-bell mr-1"></i> Follow</button>
                          <button data-userid="test" type="button" class="toUnFollow btn btn-secondary btn-sm mr-2 toastrDefaultWarning"><i class="fa-regular fa-bell mr-1"></i> Unfollow</button>
                        </div>
                      </div>
                    </div>
                  </div> -->
                  <!-- end of 1st follower -->
                </div>
                <!-- end of follower list-->
                <!-- follower pagination -->
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center pageGroup">
                    <li class="page-item">
                      <a id="to-first" data-page="1" class="page-link" aria-label="Previous"  style="cursor: pointer;">
                        &laquo;
                      </a>
                    </li>
                  </ul>
                </nav>
                <!-- end of follower pagination -->
              </div>
              <!-- end of card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </main>
    <style>
      #toast-container > div {
        opacity: 1;
      }
    </style>
  </body>
</html>
