<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/5093a6c14f.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="../../css/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/recipe-build.css">
    <title>TsuTsu - User - Recipe</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom">
      <a class="navbar-brand ml-2 font-weight-bold" href="/"
        ><span id="lightblue">TshinTshai - Recipe</span><span id="blue">TsuTsu</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor"
        aria-controls="navbarColor"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor">
        <ul class="navbar-nav">
          <li class="nav-item rounded bg-light search-nav-item">
            <form action="/recipe/search" method="get">
              <input
                type="text"
                id="search"
                name="q"
                class="bg-light search-input"
                placeholder="Search recipes"
              /><button class="fa fa-search text-muted" type="submit" display="inline" style="background-color: rgba(255, 255, 255, 0); border: none"></span></button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/signin"
              ><span class="fa fa-user-o"></span
              ><span class="text">Login</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fa-solid fa-bars"></span
              ><span class="text">Category</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- main area -->
    <main>
      <section class="content">
        <div class="container-fluid">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Recipe Upload</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form id="recipe-form" method="post" enctype="multipart/form-data">
              <div class="card-body">
                <!-- is public -->
                <div class="form-group">
                  <div class="form-check">
                    <input name="isPublic" type="checkbox" class="form-check-input" id="isPublic">
                    <label class="form-check-label" for="isPublic">Keep This Recipe Private</label>
                  </div>
                </div>
                <!-- recipe name -->
                <div class="form-group">
                  <label>Recipe Nmae</label>
                  <input name="recipeName" type="text" class="form-control" placeholder="Title: TsuTsu's dumplings">
                </div>
                <!-- recipe description -->
                <div class="form-group">
                  <label>Recipe Description</label>
                  <textarea name="description" class="form-control" rows="3" placeholder="Tell us more about your recipe - who you cook for, what makes it special..."></textarea>
                </div>
                <!-- recipe image -->
                <div id="recipeImage-group" class="form-group">
                  <label>Upload Recipe Cover Image</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input name="recipeImage" id="recipeImage" type="file" class="custom-file-input" name="imgS3">
                      <label class="custom-file-label" for="recipeImage">Choose Image</label>
                    </div>
                    <div class="input-group-append">
                      <span id="uploadImage" class="input-group-text">Upload</span>
                    </div>
                  </div>
                </div>
                <!-- cook time -->
                <div class="form-group">
                  <label>Cook Time</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-clock"></i></span>
                    </div>
                    <input name="cookTime" type="text" class="form-control" placeholder="10 (integer only)">
                    <div class="input-group-append">
                      <span class="input-group-text">mins</span>
                    </div>
                  </div>
                </div>
                <!-- serving -->
                <div class="form-group">
                  <label>Servings</label>
                  <div class="input-group">
                    <input name="servings" type="text" class="form-control" placeholder="5 (integer only)">
                    <div class="input-group-append">
                      <span class="input-group-text">servings</span>
                    </div>
                  </div>
                </div>
                <!-- ingredients -->
                <div class="form-group">
                  <label>Ingredients</label>
                  <div id="ingredients-group-section">
                    <!-- 1st ingredient -->
                    <div class="input-group mb-3 ingredients-group">
                      <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary">&minus;</button>
                      </div>
                      <input name="ingredients" type="text" class="form-control ingredients" placeholder="Tell us your secret weapen!">
                    </div>
                    <!-- 2nd ingredient -->
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary">&minus;</button>
                      </div>
                      <input name="ingredients" type="text" class="form-control ingredients" placeholder="eg. 100ml water">
                    </div>
                  </div>
                  <!-- add ingredient btn -->
                  <div class="input-group">
                    <button id="addIngredient" type="button" class="btn btn-primary">&plus; Ingredient</button>
                  </div>
                </div>
                <!-- steps and tips -->
                <div class="form-group">
                  <label>Steps and Tips</label>
                  <div id="recipeSteps-group-section">
                    <!-- 1st step group -->
                    <div class="input-group mb-3 recipeSteps-group">
                      <div class="mb-3">
                        <button type="button" class="btn btn-outline-secondary btn-sm pull-left">&minus;</button>
                        <label>Step 1</label>
                      </div>
                      <!-- image -->
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input name="recipeStepImage" type="file" class="custom-file-input" id="recipeImage">
                          <label class="custom-file-label" for="recipeImage">Choose Image</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                      <!-- step -->
                      <div class="input-group">
                        <textarea name="recipeSteps" type="text" class="form-control recipeSteps" placeholder="Show us your magic. Tell us how to make it."></textarea>
                      </div>
                    </div>
                    <!-- 2nd step group -->
                    <div class="input-group mb-3 recipeSteps-group">
                      <div class="mb-3">
                        <button type="button" class="btn btn-outline-secondary btn-sm pull-left mb-3">&minus;</button>
                        <label>Step 2</label>
                      </div>
                      <!-- image -->
                      <div class="input-group mb-3">
                        <div class="custom-file">
                          <input name="recipeStepImage" type="file" class="custom-file-input" id="recipeImage">
                          <label class="custom-file-label" for="recipeImage">Choose Image</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                      <!-- step -->
                      <div class="input-group">
                        <textarea name="recipeSteps" type="text" class="form-control recipeSteps" placeholder="Mix the flour and water until they thicken"></textarea>
                      </div>
                    </div>
                  </div>
                  <!-- add step btn -->
                  <div class="input-group">
                    <button id="addStep" type="button" class="btn btn-primary">&plus; Step</button>
                  </div>
                </div>
                <!-- tags -->
                <div class="form-group">
                  <label>Tags (Press ENTER to add new tag)</label>
                  <div class="input-group">
                    <input id="newTag" class="form-control" placeholder="eg. dinner">
                    <ul id="tagList">
                      <!-- All TagList Here! -->
                      <!-- <li>
                        <span class="rmTag"></span>
                      </li> -->
                    </ul> 
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </section>
    </main>
    <script src="../../js/recipe-build.js"></script>
  </body>
</html>
