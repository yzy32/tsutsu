<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5093a6c14f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/nav.js"></script>
    <title>TsuTsu - Search</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom container col-12">
      <a class="navbar-brand ml-2 font-weight-bold" href="/">
        <span class="font-weight-normal" style="color: #4a4a4a; font-size: 1.2rem; letter-spacing: -1px;">TshinTshai</span>
        <span style="color: #f6ae2d; font-size: 2rem;">TsuTsu</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor" aria-controls="navbarColor" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor">
        <ul class="navbar-nav">
          <li class="nav-item rounded bg-light search-nav-item">
            <form action="/recipe/search" method="get">
              <input
                type="text"
                id="search"
                name="q"
                class="bg-light search-input"
                placeholder="Search recipes"
              /><button class="fa fa-search text-muted" type="submit" display="inline" style="background-color: rgba(255, 255, 255, 0); border: none"></span></button>
            </form>
          </li>
          <li class="nav-item">
            <a id="link-user" class="nav-link" href="/user/signin">
              <span id="signin-icon" class="fa fa-user-o mr-1"></span>
              <span id="nav-userName" class="text">Sign In </span>
            </a>
          </li>
          <li id="create" class="nav-item d-none">
            <a class="nav-link" style="cursor: pointer" href="/user/recipe/edit">
              <i class="fa-regular fa-square-plus mr-1"></i>
              <span class="text">Create Recipe</span>
            </a>
          </li>
          <li id="logout" class="nav-item d-none">
            <a class="nav-link" style="cursor: pointer">
              <!-- <span class="fa fa-user-o"></span> -->
              <span class="text">Sign Out</span>
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fa-solid fa-bars mr-1"></span
              ><span class="text">Category</span></a
            >
          </li> -->
        </ul>
      </div>
    </nav>
    <!-- end of navbar section -->
    <main class="mt-5 mb-5">
      <div class="container">
        <h3 class="mb-4">Trending Keywords</h3>
        <div class="row">
          <!-- keyword 1 -->
          <div class="col-12 mb-3">
            <div class="card w-100 border-0">
              <div class="card-header h4 keyword" style="cursor: pointer;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div id="keyword-1-recipes" class="card-deck keyword-recipes">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
          <!-- end of keyword 1 -->
          <!-- keyword 2 -->
          <div class="col-12 mb-3">
            <div class="card w-100 border-0">
              <div class="card-header h4 keyword" style="cursor: pointer;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div class="card-deck keyword-recipes">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
          <!-- end of keyword 2 -->
          <!-- keyword 3 -->
          <div class="col-12 mb-3">
            <div class="card w-100 border-0">
              <div class="card-header h4 keyword" style="cursor: pointer;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div class="card-deck keyword-recipes">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
          <!-- end of keyword 3 -->
        </div>
      </div>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
