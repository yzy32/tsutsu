<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="../css/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5093a6c14f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/nav.js"></script>
    <title>TsuTsu</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom container col-12">
      <a class="navbar-brand ml-2 font-weight-bold" href="/">
        <!-- <img src="https://tsutsu-s3.s3.ap-northeast-1.amazonaws.com/assets/logo/TSUTSU-10.jpeg" alt=""  style="height: 55px;"> -->
        <span style="color: #f6ae2d; font-size: 2rem;">TsuTsu</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor" aria-controls="navbarColor" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarColor">
        <ul class="navbar-nav">
          <li class="nav-item rounded bg-light search-nav-item mr-5">
            <form action="/recipe/search" method="get">
              <input
                type="text"
                id="search"
                name="q"
                class="bg-light search-input mt-2 px-3"
                placeholder="Search recipes"
              /><button class="fa fa-search text-muted mr-1" type="submit" display="inline" style="background-color: rgba(255, 255, 255, 0); border: none"></span></button>
            </form>
          </li>
          <li class="nav-item mr-2">
            <a id="link-user" class="nav-link" href="/user/signin">
              <span id="signin-icon" class="fa fa-user-o mr-1"></span>
              <span id="nav-userName" class="text">Sign In </span>
            </a>
          </li>
          <li id="create" class="nav-item d-none mr-2">
            <a class="nav-link" style="cursor: pointer" href="/user/recipe/edit">
              <i class="fa-regular fa-square-plus mr-1"></i>
              <span class="text">Create Recipe</span>
            </a>
          </li>
          <li id="logout" class="nav-item d-none mr-2">
            <a class="nav-link" style="cursor: pointer">
              <!-- <span class="fa fa-user-o"></span> -->
              <span class="text">Sign Out</span>
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#"
              ><span class="fa-solid fa-bars mr-1"></span
              ><span class="text">Category</span></a
            >
          </li> -->
        </ul>
      </div>
    </nav>
    <!-- end of navbar section -->
    <main class="mb-5">
      <!-- banner -->
      <div class="row">
        <div class="col-12">
          <div class="card w-100 border-0 text-white">
            <img src="https://tsutsu-s3.s3.ap-northeast-1.amazonaws.com/assets/banner/homepage.jpeg" alt="recipe-banner" style="height: 500px; object-fit: cover; filter: grayscale(10%);">
            <div class="card-img-overlay">
              <div class="h2" style="text-align:center; margin-top: 200px;"><span class="card-text text-white" style="font-family: 'Caveat', cursive; font-size: 3rem;text-shadow: black 0.1em 0.1em 0.3em;">Easy Search, Easy Cook</span></div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of banner -->
      <div class="container mt-5">
        <h1 class="mb-5 font-weight-bold" style="text-align:center; color: #f6ae2d;">Today's Trending Keywords</h1>
        <div class="row">
          <!-- keyword 1 -->
          <div class="col-12 mb-5">
            <div class="card w-100 border-0">
              <div class="card-header h4 keyword" style="cursor: pointer; text-align:center; background-color: white; border-bottom: solid #f6b02d83 3px; color: #4a4a4a;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div id="keyword-1-recipes" class="card-deck keyword-recipes">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
          <!-- end of keyword 1 -->
          <!-- keyword 2 -->
          <div class="col-12 mb-5">
            <div class="card w-100 border-0">
              <div class="card-header h4 keyword" style="cursor: pointer; text-align:center; background-color: white; border-bottom: solid #f6b02d83 3px; color: #4a4a4a;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div class="card-deck keyword-recipes">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
          <!-- end of keyword 2 -->
          <!-- keyword 3 -->
          <div class="col-12 mb-5">
            <div class="card w-100 border-0">
              <div class="card-header h4 keyword" style="cursor: pointer; text-align:center; background-color: white; border-bottom: solid #f6b02d83 3px; color: #4a4a4a;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div class="card-deck keyword-recipes">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
          <!-- end of keyword 3 -->
        </div>
        <!-- end of trending keywords -->
        <!-- recently added -->
        <h1 id="new-add-title" class="mt-5 font-weight-bold" style="text-align:center; color: #f6ae2d;">Checkout New Recipes</h1>
        <div class="row">
          <!-- recently added -->
          <div class="col-12 mb-5">
            <div class="card w-100 border-0">
              <div class="card-header h4" style="text-align:center; background-color: white; border-bottom: solid #f6b02d83 3px; color: #4a4a4a;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div id="new-add" class="card-deck">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
        </div>
        <!-- end of recently added -->
        <!-- popular recipes -->
        <h1 class="mt-5 font-weight-bold" style="text-align:center; color: #f6ae2d;">Poplular Recipes</h1>
        <div class="row">
          <!-- popular recipes -->
          <div class="col-12 mb-5">
            <div class="card w-100 border-0">
              <div class="card-header h4" style="text-align:center; background-color: white; border-bottom: solid #f6b02d83 3px; color: #4a4a4a;"></div>
              <div class="card-body">
                <!-- recipes -->
                <div id="popular" class="card-deck">
                </div>
                <!-- end of recipes -->
              </div>
            </div>
          </div>
        </div>
         <!-- end of popular recipes -->
      </div>
    </main>
    <script src="../js/index.js"></script>
    <style>
      div.keyword:hover{
        color: #f6b02d !important;
        font-weight: bold;
      }
    </style>
  </body>
</html>
